<!DOCTYPE html>
<html>
<head>
    <title>Search Within Center</title>
</head>
<body>
    <h1>Search Within a Specific Center</h1>
    <form method="GET" action="">
        <label for="center">Select a Center:</label>
        <select id="center" name="center">
            <option value="prison">Prison</option>
            <option value="police">Police Station</option>
            <option value="care">Care Center</option>
        </select>
        <br><br>
        <label for="search">Enter a keyword:</label>
        <input type="text" id="search" name="keyword" placeholder="Search...">
        <button type="submit">Search</button>
    </form>
</body>
</html>
