<!DOCTYPE html>
<html>

<head>
        <title>Upload Document</title>
</head>

<body>
        <h1>Upload Document for Detainee</h1>
        <form method="POST" enctype="multipart/form-data" action="">
                <label for="detainee_id">Detainee ID:</label>
                <input type="text" id="detainee_id" name="detainee_id" placeholder="Enter Detainee ID" required>
                <br><br>
                <label for="document">Select Document:</label>
                <input type="file" id="document" name="document" required>
                <br><br>
                <button type="submit">Upload</button>
            </form>
</body>

</html>
